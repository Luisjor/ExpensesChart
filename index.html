<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="app-expenses-chart">
      <div class="my-balance-section">
        <div id="balance-amount">
          <span id="Descriptive-Text">My balance</span>
          <span>$921.48</span>
        </div>
        <div id="logo">
          <img  src="./images/logo.svg">
        </div>
        
      </div>
      <div id="my-charts-section">
        <div>
          <span>Spending - Last 7 days</span> 
        </div>
        <div class="my-charts-bars">
          <div class="days-containers">
            <div class="bars-column">
              <span class="bar-text">$34.50</span>
            </div>
            <span class="chart-days">mon</span>
          </div>
          <div class="days-containers">
            <div class="bars-column">
              <span class="bar-text">$154.50</span>
            </div>
            <span class="chart-days">tue</span>
        </div>
          <div class="days-containers">
            <div class="bars-column">
              <span class="bar-text">$234.50</span>
            </div>
            <span class="chart-days">wed</span>
          </div>
          <div class="days-containers">
            <div class="bars-column">
              <span class="bar-text">$53.50</span>
            </div>
            <span class="chart-days">thu</span>
          </div>
          <div class="days-containers">
            <div class="bars-column">
              <span class="bar-text">$78.50</span>
            </div>
            <span class="chart-days">fri</span>
          </div>
          <div class="days-containers">
            <div class="bars-column">
              <span class="bar-text">$100.50</span>
            </div>
            <span class="chart-days">sat</span>
          </div>
          <div class="days-containers">
            <div class="bars-column">
              <span class="bar-text">$334.50</span>
            </div>
            <span class="chart-days">sun</span>
          </div>
      
        </div>
        
        <div class="my-chart-totals">
          
          <div id="totals-amount">
            <span id="Descriptive-Text">Total this week</span>
            <span id="Total-Week">$478.33</span>
          </div>
          <div id="totals-percentage">
            <span >+2.4%</span>
            <span id="Descriptive-Text">from last month</span>
          </div>

        
          
          
        </div>
      
       
      </div>
      
    
      
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./script.js" async></script>
  <script src="./data.json"></script>
</body>
</html>
